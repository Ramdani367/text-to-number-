<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Number Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url(https://i.ibb.co.com/pwW2Cgc/Proyek-Baru-29-640-E20-E.png); /* Ganti dengan URL gambar yang kamu inginkan */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi untuk teks agar terlihat jelas di atas gambar */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin: 10px 0;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }

        p#result {
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            width: 80%;
        }
    </style>
    <script>
        function convertTextToNumber() {
            var input = document.getElementById("textInput").value.toUpperCase();
            var table = {
                "A": 5, "B": 4, "C": 3, "D": 2, "E": 1,
                "F": 6, "G": 17, "H": 16, "I": 15, "J": 14,
                "K": 13, "L": 18, "M": 8, "N": 7, "O": 12,
                "P": 11, "Q": 10, "R": 9, "S": 19, "T": 26,
                "U": 25, "V": 24, "W": 23, "X": 22, "Y": 21, "Z": 20,
                " ": ""
            };
            var result = "";
            for (var i = 0; i < input.length; i++) {
                var char = input[i];
                if (table[char] !== undefined) {
                    result += table[char] + " ";
                }
            }
            document.getElementById("result").textContent = "Output: " + result.trim();
        }

        function convertNumberToText() {
            var input = document.getElementById("numberInput").value;
            var table = {
                "5": "A", "4": "B", "3": "C", "2": "D", "1": "E",
                "6": "F", "17": "G", "16": "H", "15": "I", "14": "J",
                "13": "K", "18": "L", "8": "M", "7": "N", "12": "O",
                "11": "P", "10": "Q", "9": "R", "19": "S", "26": "T",
                "25": "U", "24": "V", "23": "W", "22": "X", "21": "Y", "20": "Z"
            };

            var result = "";
            var numbers = input.match(/(\d{1,2})/g);  // Memisahkan angka menjadi grup 1-2 digit
            for (var i = 0; i < numbers.length; i++) {
                var num = numbers[i];
                if (table[num] !== undefined) {
                    result += table[num] + " ";
                }
            }
            document.getElementById("result").textContent = "Output: " + result.trim();
        }
    </script>
</head>
<body>
    <div>
        <h1>Text and Number Converter</h1>

        <h2>Convert Text to Numbers</h2>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="convertTextToNumber()">Convert to Numbers</button>

        <h2>Convert Numbers to Text</h2>
        <input type="text" id="numberInput" placeholder="Enter numbers">
        <button onclick="convertNumberToText()">Convert to Text</button>

        <p id="result">Output: </p>
    </div>
</body>
</html>
